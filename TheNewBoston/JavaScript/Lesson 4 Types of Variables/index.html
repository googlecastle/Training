<!DOCTYPE html>
<html>
<head>
    <title>Types of Variables</title>
</head>
<body>
    <script type="text/javascript">
        var intNumber = 8;
        var decimalNumber = 8.888;
        var negativeNumber = -8;
        var text = "String text";
        var textWithEscape = "String with escape\'s test";
        var bool = true;

        document.writeln(intNumber + "<br>");
        document.writeln(decimalNumber + "<br>");
        document.writeln(negativeNumber + "<br>");
        document.writeln(text + "<br>");
        document.writeln(textWithEscape + "<br>");
        document.writeln(bool + "<br>");
    </script>
</body>
</html>
