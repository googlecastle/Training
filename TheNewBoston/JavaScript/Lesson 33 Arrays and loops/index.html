<!DOCTYPE html>
<html>
<head>
    <title>Lesson 33</title>
</head>
<body>

<script type="text/javascript">
    var item = prompt("Enter an item", "");

    document.write(item + "<br />");

    var items = new Array(3);

    for(var index = 0; index < 3; index++){
        items[index] = prompt("enter an item", "text here");
    }

    var allItems = items.join(" -- ");
    document.write(allItems + "<br />");
</script>

</body>
</html>
