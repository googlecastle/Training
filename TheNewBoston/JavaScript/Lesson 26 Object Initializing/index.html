<!DOCTYPE html>
<html>
<head>
    <title>Lesson 26</title>

    <script type="text/javascript">
        // object initializer - good if you are not creating many objects
        person1 = {name:"Dan",age:45};
        person2 = {name:"Carl", age:47};
    </script>
</head>

<body>
<script type="text/javascript">
    document.write(person1.name + " is " + person1.age + " years old <br />");
    document.write(person2.name + " is " + person2.age + " years old <br />");

</script>
</body>
</html>
